<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밤부-직장인들의 수다 놀이터</title>
  <link rel="icon" type="image/png" href="imgs/bb.png" />

  <script 
    src="https://kit.fontawesome.com/77858aaef8.js" crossorigin="anonymous">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div id="menu-bar">
      <div class="logo-box">
        <h1><a href="#">BamBo</a></h1>
        <h1 class="logoimg"><i class="far fa-eye"></i></h1>
      </div>

      <div class="wrap">
        
          <ul class="menu">
            <li class="menu-list">
              <a href="" class="menu-item">홈</a>
            </li>
            <li class="menu-list">
              <a href=""class="menu-item">기업리뷰</a>
              <ul>
                <li><a href="">서브1</a></li>
                <li><a href="">서브2</a></li>
              </ul>
            </li>
          </ul>  
        
      
        <div class="btn-box">
        <button class="btn-top">
          <a href="#"id="btn-top1">로그인</a>
        </button>
        <button class="btn-top">
          <a href="#"id="btn-top2">회원가입</a>
        </button>
        </div>
      </div>  
    </div>
</header>
    


<hr>
<section class="section-1">

  <div id="loading">
    <span>우리</span>
    <span class="loading">밤</span>
    <span class="loading">부</span>
    <span>에서 같이 놀아요!</span>
  </div>

  <div class="input">
  </div>

<div class="login-box">
  <form action="${rt}/member/login" method="POST">
    
    <div class="login-group">
    <div class="group">
      
        <label class="login-id" for="inputId">아이디</label>
          <input type="text" class="form-control" id="inputId" name="memberId" value="${cookie.user_check.value}" placeholder="ID">
    </div>
    
    <div class="group">
        <label class="font-weight-bold text-white" for="inputPw">비밀번호</label>
        <input type="password" class="form-control" id="inputPw" name="memberPw" placeholder="Password">
    </div>
    </div>
    
    <div class="remember-id">
      <label class="font-weight-bold text-white"> 
      <input type="checkbox" id="remember_us" name="remember_userId" ${checked}> 아이디 기억하기
      </label>
    </div>
    
    <div class="login-btn-box">
    <button class="login-btn"><span>로그인</span></button>
    </div>
  
  </form>
  
  

  <div class="input-side">
    <div class="inputside-1">
    <a href="#" class="side-info">회원가입</a>
    </div>
    <div class="inputside-1" id="inputside-middle">
    <a href="#" class="side-info">아이디찾기</a>
    </div>
    <div class="inputside-1">
    <a href="#" class="side-info">비밀번호찾기</a>
    </div>
  </div>



</div>

</section>



<hr>

<footer>
  <div class="footer-content">
    <ul class="footer-menu">
      <li class="f-li">서비스소개</li>
      <li class="f-li">이용약관</li>
      <li class="f-li">디렉토리</li>
      <li class="f-li">개인정보 처리방침</li>
      <li class="f-li">기업서비스</li>
    </ul>
  </div>
  
  <h5>KH Academy취업반 수업자료 &copy;</h5>

  <div class="app-box">
    <div class="abox1">
      <a href="#"><i class="fab fa-apple"></i>APP STORE</a>
    </div>
    <div class="abox2">
        <a href="#"><i class="fab fa-google-play"></i>GOOGLE PLAY</a>
    </div>
  </div>

</footer>

</body>
</html>
